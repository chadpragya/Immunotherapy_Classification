<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>OncoBiome AI Assistant</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Urbanist Font -->
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@300;400;600;700&display=swap" rel="stylesheet">

    <!-- External Stylesheet -->
    <link rel="stylesheet" href="/static/style.css">
</head>

<body>

    <div class="app-container">

        <!-- HEADER -->
        <div class="header">
            OncoBiome AI Assistant
        </div>

        <!-- CHAT WINDOW -->
        <div id="chat" class="chat-window"></div>

        <!-- CONTROL BUTTONS -->
        <div class="controls">
            <input type="file" id="fileInput" accept=".pdf,.csv" style="display:none;">
            <button id="uploadBtn">Upload File</button>
            <button id="sampleBtn">Use Sample File</button>
        </div>

        <!-- TEXT INPUT -->
        <div class="input-area">
            <input id="messageBox" type="text" placeholder="Ask anything about your microbiome analysis...">
            <button id="sendBtn">Send</button>
        </div>

    </div>

    <script src="/static/app.js"></script>
</body>

</html>
